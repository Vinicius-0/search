<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' href='styles.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <a href="index.html">
                <img src="./images/google.png" alt="Google">
            </a>
        </header>
        <div class='main-advanced'>
            <div>
                <h1> Advanced Search </h1>
            </div>
            <hr/>
            <a class='find-with' >Find pages with...</a>
            <form action="https://google.com/search">
                <p>
                    <a>all these words:</a>
                    <input type="text" name="as_q" class='advanced-search-bar' ><br/>
                </p><p>
                    <a>this exact word or phrase:</a>
                    <input type="text" name="as_epq" class='advanced-search-bar' ><br/>
                </p><p>
                    <a>any of these words: </a>
                    <input type="text" name="as_oq" class='advanced-search-bar' ><br/>
                </p><p>
                    <a>none of these words:</a>
                    <input type="text" name="as_eq" class='advanced-search-bar' >
                </p>
                <p>
                    
                    <input type="submit"  name="btnK" value="Advanced Search" class='advanced-button'/>
                </p>
            </form>
        </div>
    </body>
</html>
